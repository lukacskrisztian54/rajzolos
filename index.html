        function setupConnection(conn) {
            const peerId = conn.peer;
            connections[peerId] = conn;

            conn.on('data', function(data) {
                handleMessage(data, peerId);
            });

            conn.on('close', function() {
                delete connections[peerId];
                delete players[peerId];
                updatePlayersList();
                addLobbyChatMessage(players[peerId]?.name + ' kil√©pett.', 'system');
            });

            if (!isHost) {
                document.getElementById('connectionScreen').classList.add('hidden');
                document.getElementById('lobbyScreen').classList.remove('hidden');
            }
        }

        function handleMessage(data, fromPeerId) {
            switch(data.type) {
                case 'player-join':
                    if (isHost) {
                        players[fromPeerId] = data.player;
                        gameState.scores[fromPeerId] = 0;
                        gameState.playerOrder.push(fromPeerId);
                        
                        broadcast({
                            type: 'lobby-state',
                            players: players,
                            settings: gameSettings,
                            playerOrder: gameState.playerOrder,
                            scores: gameState.scores
                        });
                        
                        updatePlayersList();
                        updateStartButton();
                        addLobbyChatMessage(data.player.name + ' csatlakozott!', 'system');
                    }
                    break;

                case 'lobby-state':
                    players = data.players;
                    gameSettings = data.settings;
                    gameState.playerOrder = data.playerOrder;
                    gameState.scores = data.scores;
                    updatePlayersList();
                    updateLobbySettings();
                    break;

                case 'lobby-chat':
                    addLobbyChatMessage(data.message, 'player', data.playerName);
                    break;

                case 'settings-update':
                    if (!isHost) {
                        gameSettings = data.settings;
                        updateLobbySettings();
                    }
                    break;

                case 'game-start':
                    startGameForAll(data.gameState);
                    break;

                case 'round-start':
                    startRound(data);
                    break;

                case 'draw-data':
                    if (!isCurrentDrawer()) {
                        drawRemoteLine(data);
                    }
                    break;

                case 'clear-canvas':
                    if (!isCurrentDrawer()) {
                        clearCanvas();
                    }
                    break;

                case 'game-chat':
                    handleGameChat(data);
                    break;

                case 'correct-guess':
                    handleCorrectGuess(data);
                    break;

                case 'round-end':
                    endRound(data);
                    break;

                case 'game-end':
                    showPodium(data.finalScores);
                    break;

                case 'return-lobby':
                    returnToLobby();
                    break;
            }
        }

        function broadcast(data, excludePeer = null) {
            Object.keys(connections).forEach(peerId => {
                if (peerId !== excludePeer && connections[peerId].open) {
                    connections[peerId].send(data);
                }
            });
        }

        function sendTo(peerId, data) {
            if (connections[peerId] && connections[peerId].open) {
                connections[peerId].send(data);
            }
        }

        function updatePlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = '<h3>J√°t√©kosok (' + Object.keys(players).length + ')</h3>';
            
            gameState.playerOrder.forEach((peerId, index) => {
                const player = players[peerId];
                if (player) {
                    const item = document.createElement('div');
                    item.className = 'player-item' + (player.isHost ? ' host' : '');
                    item.innerHTML = `
                        <span>${index + 1}. ${player.name} ${player.isHost ? 'üëë' : ''}</span>
                        <span>${player.peerId === myPeerId ? '(Te)' : ''}</span>
                    `;
                    list.appendChild(item);
                }
            });
        }

        function updateLobbySettings() {
            document.getElementById('drawTimeInput').value = gameSettings.drawTime;
            document.getElementById('winPointsInput').value = gameSettings.winPoints;
        }

        function updateStartButton() {
            const btn = document.getElementById('startGameBtn');
            const canStart = isHost && Object.keys(players).length >= 2;
            btn.disabled = !canStart;
        }

        function sendLobbyChat() {
            const input = document.getElementById('lobbyChatInput');
            const message = input.value.trim();
            if (!message) return;

            const data = {
                type: 'lobby-chat',
                message: message,
                playerName: playerName
            };

            addLobbyChatMessage(message, 'player', playerName);
            broadcast(data);
            input.value = '';
        }

        function addLobbyChatMessage(message, type, playerName = '') {
            const container = document.getElementById('lobbyChatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message ' + type;
            
            if (type === 'system') {
                div.textContent = 'üîî ' + message;
            } else {
                div.textContent = playerName + ': ' + message;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function startGame() {
            if (!isHost) return;

            gameSettings.drawTime = parseInt(document.getElementById('drawTimeInput').value);
            gameSettings.winPoints = parseInt(document.getElementById('winPointsInput').value);

            gameState.roundNumber = 0;
            gameState.currentDrawer = null;
            
            const initialGameState = {
                settings: gameSettings,
                playerOrder: gameState.playerOrder,
                scores: gameState.scores,
                roundNumber: 0
            };

            broadcast({
                type: 'game-start',
                gameState: initialGameState
            });

            startGameForAll(initialGameState);
        }

        function startGameForAll(initialState) {
            gameSettings = initialState.settings;
            gameState.playerOrder = initialState.playerOrder;
            gameState.scores = initialState.scores;
            gameState.roundNumber = initialState.roundNumber;

            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            initializeCanvas();
            updateScoreboard();
            
            if (isHost) {
                setTimeout(() => {
                    nextRound();
                }, 1000);
            }
        }

        function initializeCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            // Responsive canvas
            const container = canvas.parentElement;
            const maxWidth = Math.min(800, container.clientWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight * 0.6);
            
            canvas.width = maxWidth;
            canvas.height = maxHeight * (600/800);
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            // Color picker
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.dataset.color;
                });
            });

            // Brush size
            const sizeSlider = document.getElementById('brushSize');
            sizeSlider.addEventListener('input', function() {
                currentSize = this.value;
                document.getElementById('sizeValue').textContent = this.value;
            });
        }

        function startDrawing(e) {
            if (!isCurrentDrawer()) return;
            
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing || !isCurrentDrawer()) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            drawLine(lastX, lastY, x, y, currentColor, currentSize);
            
            broadcast({
                type: 'draw-data',
                x1: lastX / canvas.width,
                y1: lastY / canvas.height,
                x2: x / canvas.width,
                y2: y / canvas.height,
                color: currentColor,
                size: currentSize
            });
            
            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function drawLine(x1, y1, x2, y2, color, size) {
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawRemoteLine(data) {
            const x1 = data.x1 * canvas.width;
            const y1 = data.y1 * canvas.height;
            const x2 = data.x2 * canvas.width;
            const y2 = data.y2 * canvas.height;
            drawLine(x1, y1, x2, y2, data.color, data.size);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isCurrentDrawer()) {
                broadcast({ type: 'clear-canvas' });
            }
        }

        function nextRound() {
            if (!isHost) return;

            gameState.roundNumber++;
            const drawerIndex = (gameState.roundNumber - 1) % gameState.playerOrder.length;
            gameState.currentDrawer = gameState.playerOrder[drawerIndex];
            gameState.currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            gameState.roundStartTime = Date.now();
            gameState.guessedPlayers = [];

            const roundData = {
                type: 'round-start',
                drawer: gameState.currentDrawer,
                word: gameState.currentWord,
                startTime: gameState.roundStartTime,
                roundNumber: gameState.roundNumber
            };

            broadcast(roundData);
            startRound(roundData);
        }

        function startRound(data) {
            gameState.currentDrawer = data.drawer;
            gameState.currentWord = data.word;
            gameState.roundStartTime = data.startTime;
            gameState.roundNumber = data.roundNumber;
            gameState.guessedPlayers = [];

            clearCanvas();
            updateScoreboard();

            const drawerName = players[data.drawer].name;
            document.getElementById('drawingPlayerName').textContent = drawerName + ' rajzol';

            if (isCurrentDrawer()) {
                document.getElementById('currentWord').textContent = data.word;
                document.getElementById('drawingTools').style.display = 'flex';
                document.getElementById('gameChatInput').disabled = true;
                document.getElementById('gameChatInput').placeholder = 'Te rajzolsz...';
            } else {
                document.getElementById('currentWord').textContent = '_'.repeat(data.word.length).split('').join(' ');
                document.getElementById('drawingTools').style.display = 'none';
                document.getElementById('gameChatInput').disabled = false;
                document.getElementById('gameChatInput').placeholder = 'Tal√°ld ki...';
            }

            startTimer();
            addGameChatMessage('√öj k√∂r! ' + drawerName + ' rajzol!', 'system');
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            const updateTimer = () => {
                const elapsed = Math.floor((Date.now() - gameState.roundStartTime) / 1000);
                const remaining = gameSettings.drawTime - elapsed;

                if (remaining <= 0) {
                    timerElement.textContent = '0:00';
                    timerElement.classList.remove('warning');
                    timerElement.classList.add('danger');
                    
                    if (isHost) {
                        endRoundByHost();
                    }
                    return;
                }

                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                timerElement.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

                if (remaining <= 30) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }

                if (remaining <= 10) {
                    timerElement.classList.add('danger');
                }

                setTimeout(updateTimer, 100);
            };

            updateTimer();
        }

        function sendGameChat() {
            const input = document.getElementById('gameChatInput');
            const message = input.value.trim();
            if (!message || isCurrentDrawer()) return;

            const data = {
                type: 'game-chat',
                message: message,
                playerName: playerName,
                playerId: myPeerId
            };

            broadcast(data);
            handleGameChat(data);
            input.value = '';
        }

        function handleGameChat(data) {
            if (isHost && !gameState.guessedPlayers.includes(data.playerId)) {
                if (data.message.toLowerCase() === gameState.currentWord.toLowerCase()) {
                    gameState.guessedPlayers.push(data.playerId);
                    gameState.scores[data.playerId]++;
                    
                    broadcast({
                        type: 'correct-guess',
                        playerId: data.playerId,
                        playerName: data.playerName,
                        scores: gameState.scores
                    });

                    handleCorrectGuess({
                        playerId: data.playerId,
                        playerName: data.playerName,
                        scores: gameState.scores
                    });

                    checkWinCondition();
                    return;
                }
            }

            addGameChatMessage(data.message, 'player', data.playerName);
        }

        function handleCorrectGuess(data) {
            gameState.scores = data.scores;
            updateScoreboard();
            addGameChatMessage(data.playerName + ' kital√°lta a sz√≥t!', 'correct');
        }

        function addGameChatMessage(message, type, playerName = '') {
            const container = document.getElementById('gameChatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message ' + type;
            
            if (type === 'system') {
                div.textContent = 'üîî ' + message;
            } else if (type === 'correct') {
                div.textContent = '‚úÖ ' + message;
            } else {
                div.textContent = playerName + ': ' + message;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateScoreboard() {
            const list = document.getElementById('scoreboardList');
            list.innerHTML = '';

            const sortedPlayers = Object.entries(gameState.scores)
                .sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([peerId, score]) => {
                const player = players[peerId];
                if (player) {
                    const item = document.createElement('div');
                    item.className = 'score-item';
                    
                    if (peerId === gameState.currentDrawer) {
                        item.classList.add('drawing');
                    }
                    if (peerId === myPeerId) {
                        item.classList.add('current');
                    }

                    item.innerHTML = `
                        <span>${player.name}</span>
                        <span class="score-points">${score}</span>
                    `;
                    list.appendChild(item);
                }
            });
        }

        function checkWinCondition() {
            const winner = Object.entries(gameState.scores)
                .find(([peerId, score]) => score >= gameSettings.winPoints);

            if (winner) {
                endGameByHost();
            } else if (gameState.guessedPlayers.length === gameState.playerOrder.length - 1) {
                setTimeout(() => {
                    endRoundByHost();
                }, 2000);
            }
        }

        function endRoundByHost() {
            if (!isHost) return;

            broadcast({
                type: 'round-end',
                word: gameState.currentWord,
                scores: gameState.scores
            });

            endRound({ word: gameState.currentWord, scores: gameState.scores });

            setTimeout(() => {
                nextRound();
            }, 3000);
        }

        function endRound(data) {
            addGameChatMessage('A sz√≥: ' + data.word, 'system');
            gameState.scores = data.scores;
            updateScoreboard();
        }

        function endGameByHost() {
            if (!isHost) return;

            broadcast({
                type: 'game-end',
                finalScores: gameState.scores
            });

            showPodium(gameState.scores);
        }

        function showPodium(finalScores) {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('podiumScreen').classList.remove('hidden');

            const sortedPlayers = Object.entries(finalScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3);

            const podium = document.getElementById('podium');
            podium.innerHTML = '';

            const places = ['first', 'second', 'third'];
            const ranks = ['ü•á', 'ü•à', 'ü•â'];

            sortedPlayers.forEach(([peerId, score], index) => {
                const player = players[peerId];
                if (player) {
                    const div = document.createElement('div');
                    div.className = 'podium-place ' + places[index];
                    div.innerHTML = `
                        <div class="podium-rank">${ranks[index]}</div>
                        <div class="podium-name">${player.name}</div>
                        <div class="podium-score">${score} pont</div>
                    `;
                    podium.appendChild(div);
                }
            });
        }

        function returnToLobby() {
            if (isHost) {
                broadcast({ type: 'return-lobby' });
            }

            document.getElementById('podiumScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');

            Object.keys(gameState.scores).forEach(peerId => {
                gameState.scores[peerId] = 0;
            });

            gameState.roundNumber = 0;
            gameState.currentDrawer = null;
            gameState.guessedPlayers = [];

            updatePlayersList();
            updateStartButton();
        }

        function isCurrentDrawer() {
            return myPeerId === gameState.currentDrawer;
        }

        function copyGameId() {
            const gameId = document.getElementById('myGameId').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(gameId).then(() => {
                    showStatus('J√°t√©k ID v√°g√≥lapra m√°solva!', 'success');
                });
            } else {
                const input = document.createElement('input');
                input.value = gameId;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showStatus('J√°t√©k ID v√°g√≥lapra m√°solva!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        // Settings v√°ltoz√°s
        document.getElementById('drawTimeInput')?.addEventListener('change', function() {
            if (isHost) {
                gameSettings.drawTime = parseInt(this.value);
                broadcast({
                    type: 'settings-update',
                    settings: gameSettings
                });
            }
        });

        document.getElementById('winPointsInput')?.addEventListener('change', function() {
            if (isHost) {
                gameSettings.winPoints = parseInt(this.value);
                broadcast({
                    type: 'settings-update',
                    settings: gameSettings
                });
            }
        });

        // Service Worker regisztr√°ci√≥ (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker regisztr√°lva:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker regisztr√°ci√≥ sikertelen:', error);
                    });
            });
        }

        // PWA telep√≠t√©s figyel√©se
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA telep√≠thet≈ë');
        });
    </script>
